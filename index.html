  <head>
    <meta charset="UTF-8"/>
    <title>Quiz</title>

  </head>
  <body>

      <div id="quiz">
        <h1>Quize</h1>
        <hr style="margin-bottom: 20px"/>

          <button id="btn2"><span id="choice2"></span></button>
          <button id="btn3"><span id="choice3"></span></button>

        <footer>

        </footer>
      </div>
    </div>


    <script src="js/quiz.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>


  </body>
